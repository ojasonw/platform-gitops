# platform-gitops/argocd/dev/vmsingle.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vmsingle-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev-monitoring

  sources:
    - repoURL: 'https://github.com/ojasonw/platform-gitops.git'
      targetRevision: HEAD
      ref: valuesRepo

    - repoURL: 'https://victoriametrics.github.io/helm-charts/'
      chart: victoria-metrics-single
      targetRevision: 0.9.0
      helm:
        valueFiles:
          - $valuesRepo/infra/victoria-metrics/dev/vmsingle-values.yaml

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
