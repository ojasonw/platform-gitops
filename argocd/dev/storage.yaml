apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system

  source:
    repoURL: 'https://github.com/ojasonw/platform-gitops.git'
    targetRevision: HEAD
    path: infra/storage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
