apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-service-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ojasonw/platform-gitops.git' # Ex: https://github.com/jason/platform-gitops.git
    targetRevision: HEAD
    path: apps/my-service/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
