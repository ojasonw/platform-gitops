apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-service
spec:
  selector:
    matchLabels:
      app: my-service
  template:
    metadata:
      labels:
        app: my-service
      # annotations:
      #   prometheus.io/scrape: "true"
      #   prometheus.io/port: "9113"
      #   prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: my-service
        image: ojasonw/my-java-app:v1.0.1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
